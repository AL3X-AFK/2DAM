<!DOCTYPE html>
<html lang="es-ES">
<head>
	<script src="ANombre.js"></script>
	
    <meta charset="UTF-8">
    <title>Juego de Memoria de Cartas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #id_contenedor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #id_tablero {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 340px; /* Ajustado para 4 cartas de 80px con 3 gaps de 10px */
        }
        .carta {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            border-radius: 5px;
            display: grid;
            place-items: center;
            font-size: 24px;
            color: transparent;
            cursor: pointer;
            transition: transform 0.3s;
        }

    </style>
</head>
<body>
    <div id="id_contenedor">
        <div id="id_tablero"></div>
    </div>

<script src="VAlex.js"></script>
	
</body>
</html>
